<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <meta name="Author" content="Bruno GuimarÃ£es">
  <meta name="Description" content="Calculo de IMC feito com VanillaJS, CSS3 e HTML5">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 id="titulo">Calcule seu IMC</h1>
    <div id="dados" class="row">
      <div id="valorIMC" class="col-6">
        <h3>IMC</h3>
        <ul>
          <li class="pesoMagro">Menos do que 18,5</li>
          <li class="pesoNormal">Entre 18,5 e 24,9</li>
          <li class="acimaDoPeso">Entre 25 e 29,9</li>
          <li class="obesidade1">Entre 30 e 34,9</li>
          <li class="obesidade2">Entre 35 e 39,9</li>
          <li class="obesidade3">Mais do que 40</li>
        </ul>
      </div>
      <div id="resultado" class="col-6">
        <h3>Resultado</h3>
        <ul>
          <li class="pesoMagro">Abaixo do peso</li>
          <li class="pesoNormal">Peso Normal</li>
          <li class="acimaDoPeso">Sobrepeso</li>
          <li class="obesidade1">Obesidadade Grau 1</li>
          <li class="obesidade2">Obesidadade Grau 2</li>
          <li class="obesidade3">Obesidadade Grau 3</li>
        </ul>
      </div>

    </div>
    <p class="container resposta">
      
    </p>
    <form action="https://google.com.br" id="calcImc">
      <label for="peso">
        <p>Peso:<br>
          <input type="number" id="peso" name="peso" placeholder="Digite seu peso"></p>
        <label for="altura">
          <p>Altura:<br>
            <input name="altura" id="altura" type="text" placeholder="Digite sua altura"></p>
        </label>
        <button type="submit">Enviar</button>
      </label>
    </form>
    
  </section>



  <script src="./assets/js/main.js"></script>
</body>

</html>
